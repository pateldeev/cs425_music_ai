<!DOCTYPE html>

<html>
    <head>
        <title> Status </title>
        <link rel="stylesheet" href="status.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="scripts/status.js"></script>
    </head>
    <body>

        <h1>Training Status Page </h1>
        <table id="training_songs_table" class="input_table">
            <tr>
                <th class="input_table">Training Songs</th>
            </tr>
        </table>

        <script>
            populate_training_songs_table();
        </script>
        <br>

        <input type="button" value="Begin Training on Input Songs"  onclick="train_model();" id="start_training" hidden/>


        <br>
        <br>
        <table id="model_output_table" hidden>
            <tr>
                <th>Training Script Result</th>
            </tr>
        </table>

        <h2 id="generated_header" hidden>Song generated!</h2>
        <form method="POST" action="uploadResult.php" enctype="multipart/form-data" id="upload_result_form" hidden >
            <label for="fname">Local file: </label>
            <input type="text" name="fname" size="100" id="upload_result_file_input" value="" readonly/>
            <br><br>
            <input type="submit" name="submit" value="Upload resulting song to cloud" />
        </form>

    </body>
</html>
